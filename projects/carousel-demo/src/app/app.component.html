<mtn-carousel [variant]="isDarkMode ? 'dark' : 'light'"></mtn-carousel>

<div class="d-flex flex-column justify-content-center align-items-center mt-5">
  <h1>Dark mode</h1>
  <label class="switch">
    <input type="checkbox" [(ngModel)]="isDarkMode">
    <span class="slider"></span>
  </label>
</div>
