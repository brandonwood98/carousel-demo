<div class="mtn-carousel-card" [ngClass]="'mtn-carousel-card-' + variant" [class.focused]="focused">
  <ng-content select="svg[card-icon]"></ng-content>
  <ng-content select="h1[card-title]"></ng-content>
  <div class="footer" *ngIf="focused">
    <ng-content select="h5[card-footer]"></ng-content>
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
    </svg>
  </div>
</div>
